<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/products.css"/>
</head>
<body>

    <header>
        <a th:href="@{/home}">
            <img src="../assets/img/gitshoplogo.png" alt="gitShot logo"/>
        </a>

        <h3>Products List</h3>

        <a th:href="@{'/products/create'}">
            <i class="fa fa-plus" aria-hidden="true"></i>
            create a new product
        </a>

    </header>


    <form  class="search-bar">
        <input type="text" placeholder="search" name="search" />
        <button><i class="fa fa-search"></i></button>
    </form>

    <table>


        <tr>
            <th  th:text="Name"/>
            <th th:text="Description"/>
            <th  th:text="Categorie"/>
            <th  th:text="Price"/>
            <th  th:text="'Bunner sorce'"/>
            <th />
        </tr>



            <tr th:each="Product: ${products}">
                <form  th:action="@{/products/remove}" method="get">
                    <input type="hidden" th:name="id" th:value="${Product.id} "/>
                    <td th:text="${Product.title}"/>
                    <td th:text="${Product.description}"/>
                    <td class="th-center"  th:text="${Product.categorie}"/>
                    <td class="th-center" th:text="${Product.price} + '$00'"/>
                    <td  class="th-center" th:text="${Product.imgSrc}"/>
                    <td>
                        <button type="submit">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </td>
                </form>
            </tr>

    </table>




</body>
</html>
